      crossorigin="anonymous"

    <script

      integrity="sha512-Q57dc6D3mm13he5p7wUxJsTSRsETCo0Z/SU9u9YfKRiuWGsx7U02+tCpgaUUi4RJ8rQB2DofcWqXbvgBLCUcSQ=="
      crossorigin="anonymous"
    ></script>
    <script

    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cash/8.1.0/cash.min.js"
      integrity="sha512-sgDgZX/GgfD7qSeMjPN/oE9EQgXZJW55FIjdexVT60QerG2gAWhR9QDQEGt3O90Dy9jVcwMWsoTMhLgldIiKXw=="
      crossorigin="anonymous"
    ></script>
    <script src="./boydog-bind.js"></script>
  </head>

  <body>
    <div>
      <p>word: <input rv-value="word" /></p>
      <p>word text: <span rv-text="word"></span></p>
      <ul>
        <li rv-each-item="items">
          <p>todo: <input rv-value="item.todo" /></p>
          <p>todo text: <span rv-text="item.todo"></span></p>
          <p>amt text: <span rv-text="item.amt"></span></p>
        </li>
      </ul>
      <p>all items: <span rv-text="items"></span></p>
    </div>
    <script>
      const bdProcess = (() => {
        let scope = {}

        const action = {
          "@updateScope": (data) => {
            Object.assign(scope, JSON.parse(data))
            console.log("Connected and received scope", scope)
            tinybind.bind(document.getElementsByTagName("body")[0], scope)
          },
        }

        const message = (msg) => {
          console.log("msg", msg)
        }

        return { action, message }
      })()
    </script>

    <!-- wsEngine -->
    <script>
      const socket = new ReconnectingWebSocket("ws://localhost:3091")

      // Socket events
      socket.onopen = () => {
        console.log("WebSocket open")
      }
      socket.onerror = (error) => {
        console.log(`WebSocket error: ${error}`)
      }
      socket.onmessage = (msg) => {
        msg = msg.data

        // For special actions
        if (msg[0] === "@") {
          try {
            bdProcess.action[msg.split(">")[0]](msg.split(">")[1])
          } catch (e) {
            console.log("Invalid action", e)
          }
          return
        }

        try {
          msg = JSON.parse(msg)
        } catch (e) {
          console.log("Invalid message", e)
        }
        bdProcess.message(msg)
      }
    </script>
  </body>
</html>
